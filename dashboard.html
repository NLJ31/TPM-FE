<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Technoscape 2023</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
   <section id="hero-section">
        <section id="dashboard">
            <img src="assets/Logo Hackathon.png">
            <div class="image">
                <img src="assets/home.png" width="18px" height="18.75px">
                <img src="assets/payment.svg" width="18px" height="18.75px">
                <img src="assets/timeline.png" width="18px" height="18.75px">
                <img src="assets/logout.svg" width="18px" height="18.75px">
            </div>
            <div id="dashboard-extend">
                <h1>Dashboard</h1>
                <div>
                    Home
                </div>
                <div>
                    <a href="payment.html">
                    Payment
                    </a>
                </div>
                <div>
                    Timeline
                </div>
                <div>
                    Logout
                </div>
            </div>
        </section>
        <section id="hero-content">
            <nav id="navbar">
                <div class="text-awal">
                    <h2>Welcome, (Nama KELOMPOK)</h2>
                </div>
                <div class="text-akhir">
                    <img src="assets/bell notif off.png">
                    <h2>(Nama Leader)</h2>
                </div>
            </nav>
            <section id="content-content">
                <div class="divider">
                    <div class="display-leader">
                        <div class="display-leader-content">
                            <h1>Leader</h1>
                            <div class="input-group">
                                <h1>Name</h1>
                                <div class="box">
                                    <h2>Nama Leader</h2>
                                </div>
                            </div>
                            <div class="input-group">
                                <h1>Email</h1>
                                <div class="box">
                                    <h2>emailuser@gmail.com</h2>
                                </div>
                            </div>
                            <div class="input-group">
                                <h1>Whatsapp</h1>
                                <div class="box">
                                    <h2>+62 086 123 4124</h2>
                                </div>
                            </div>
                            <div class="input-group">
                                <h1>Line ID</h1>
                                <div class="box">
                                    <h2>ID-Line User</h2>
                                </div>
                            </div>
                            <div class="logo-github">
                                <iconify-icon icon="uiw:github" class="iconify-icon"></iconify-icon>
                                <h2>ID Github</h2>
                            </div>
                        </div>
                    </div>
                    <div class="display-leader plus">
                        <div class="display-leader-content plus">
                            <iconify-icon icon="fluent-mdl2:calculator-addition" width="102" height="102"></iconify-icon>

                            <P>Add Member</P>
                        </div>
                    </div>
                    <div class="display-leader plus">
                        <div class="display-leader-content plus">
                            <iconify-icon icon="fluent-mdl2:calculator-addition" width="102" height="102"></iconify-icon>
                            <P>Add Member</P>
                        </div>
                    </div>
                    <div class="display-leader plus">
                        <div class="display-leader-content plus">
                            <iconify-icon icon="fluent-mdl2:calculator-addition" width="102" height="102"></iconify-icon>
                            <P>Add Member</P>
                        </div>
                    </div>
                </div>
                <div class="divider">
                    <div class="box2">
                        <iconify-icon icon="radix-icons:cross-circled" style="color: red;" width="33.59" height="33.59"></iconify-icon>

                        <p>Your payment is not confirmed</p>
                    </div>
                </div>
                </section>
        </section>
   </section>
   <script src="dasbboard.js"></script>
   <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
